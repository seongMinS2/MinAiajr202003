<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>절대 좌표 위치 설정</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 100px;
            height: 100px;

            border: 1px solid;

            font-size: 1.5em;

            text-align: center;

            line-height: 100px;

            /* 위치 속성 */
            position: absolute;
        }

        .red {
            background-color: red;
            left: 10px;
            top: 0px;
            z-index: 100;
        }

        .green {
            background-color: green;
            left: 60px;
            top: 50px;
            z-index: 50;
        }

        .blue {
            background-color: blue;
            left: 110px;
            top: 100px;
            /* 화면에 노출되는 순서 : z-index 
            : 값이 높을 수록 맨 위에 노출 
            */
            z-index: 10;
        }

        .yellow {
            background-color: yellow;
            left: 160px;
            top: 200px;
        }

        #wrap {
            width: 50%;
            height: 100px;
            border: 3px solid;

            position: relative;
            
            overflow: auto;
        }
    </style>
</head>

<body>

    <h1>Title: 블록 안에 절대 좌표로 블록을 위치합니다.</h1>

    <div id="wrap">
    
    <div class="box red">red</div>
    <div class="box green">green</div>
    <div class="box blue">blue</div>
    <div class="box yellow">yellow</div>
    </div>
    <h1>페이지의 하단입니다.</h1>

</body></html>
